{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block conteudo %}
    <h1>Nova solicitação:</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% crispy form %}
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
{% endblock %}
